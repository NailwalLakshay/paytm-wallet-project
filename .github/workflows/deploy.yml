name : Build and Deploy to Docker Hub

on : 
    push :
        branches:
            - main

jobs: 
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name : Clone the repo
              uses: actions/checkout@v2

            - name : Log in to docker hub
              uses : docker/login-action@v1
              with:
                username : $DOCKER_USERNAME
                password : $DOCKER_PASSWORD

            - name : Build and Push Docker Image
              uses : docker/build-push-action@v2
              with:
                context: .
                file: ./docker/Dockerfile.User
                push: true
                tags : b21303/paytm-project:latest
            
            - name : Verify Pushed Image
              run : docker pull b21303/paytm-project:latest

            - name: Deploy to EC2
              uses: appleboy/ssh-action@master
              with:
                host: $AWS_SSH_HOST
                username: $AWS_SSH_USERNAME
                key: $AWS_SSH_KEY
                script: |
                    sudo docker pull b21303/paytm-project:latest
                    sudo docker images
                    sudo docker stop paytm || true
                    sudo docker rm -f paytm || true
                    sudo docker run -p3005:3000 --name paytm -d -e "DATABASE_URL= $DB_URL" b21303/paytm-project:latest

env : 
    DOCKER_USERNAME : ${{secrets.DOCKER_USERNAME}}
    DOCKER_PASSWORD : ${{secrets.DOCKER_PASSWORD}}
    AWS_SSH_HOST : ${{secrets.AWS_SSH_HOST}}
    AWS_SSH_USERNAME : ${{secrets.AWS_SSH_USERNAME}}
    AWS_SSH_KEY : ${{secrets.AWS_SSH_KEY}}
    DB_URL : ${{secrets.DB_URL}}