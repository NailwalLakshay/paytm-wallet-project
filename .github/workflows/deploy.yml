name : Build and Deploy to Docker Hub

on : 
    push :
        branches:
            - main

jobs: 
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name : Clone the repo
              uses: actions/checkout@v2

            - name : Log in to docker hub
              uses : docker/login-action@v1
              with:
                username : ${{secrets.DOCKER_USERNAME}}
                password : ${{secrets.DOCKER_PASSWORD}}

            - name : Build and Push Docker Image
              uses : docker/build-push-action@v2
              with:
                context: .
                file: ./docker/Dockerfile.User
                push: true
                tags : b21303/paytm-project:latest
            
            - name : Verify Pushed Image
              run : docker pull b21303/paytm-project:latest

            - name: Deploy to EC2
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.AWS_SSH_HOST}}
                username: ${{ secrets.AWS_SSH_USERNAME }}
                key: ${{ secrets.AWS_SSH_KEY }}
                script: |
                    sudo docker pull b21303/paytm-project:latest
                    sudo docker stop paytm-project || true
                    sudo docker rm paytm-project || true
                    sudo docker run -d --name paytm-project -e ${{secrets.DB_URL}} -p 3005:3000 paytm-project:latest 
